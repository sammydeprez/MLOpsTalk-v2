trigger:
- development

name: Deploy Bicep files

variables:
  vmImageName: 'ubuntu-latest'
  azureServiceConnection: 'SC_Devops'
  resourceGroupName: 'rg-mlops'
pool:
  vmImage: $(vmImageName)

steps:

- task: AzureCLI@2
  name: 'Prerequisites'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az extension add -n ml
      az --version

- task: AzureCLI@2
  name: 'DeployInfrastructure'
  displayName: 'Deploy Infrastructure'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      $jsonResult = az deployment group create --resource-group $(resourceGroupName) --template-file infra/main.bicep --parameters infra/parameters.json
      $workspaceName = $jsonResult.properties.outputs.machineLearningWorkspaceName.value
      $containerRegistryName = $jsonResult.properties.outputs.containerRegistry.value
      Write-Host "##vso[task.setvariable variable=mlwName;isoutput=true]"$workspaceName
      Write-Host "##vso[task.setvariable variable=crName;isoutput=true]"$containerRegistryName

- task: AzureCLI@2
  name: 'MLCreateEnvironment'
  displayName: 'ML - Create Environment'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml environment create --resource-group $(resourceGroupName) --workspace-name $(mlwName) --registry-name $(crName) --file ml\mlops\aml-cli-v2\azureml\train\train-env.yml

- task: AzureCLI@2
  name: 'MLCreateDataSet'
  displayName: 'ML - Create DataSet'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml data create --resource-group $(resourceGroupName) --file ml\mlops\aml-cli-v2\azureml\train\data.yml

- task: AzureCLI@2
  name: 'MLSubmitTrainingPipeline'
  displayName: 'ML - Submit Training Pipeline'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml job create --file ml\mlops\aml-cli-v2\azureml\train\pipeline.yml