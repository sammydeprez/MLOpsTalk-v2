trigger:
- development

name: Deploy Bicep files

variables:
  vmImageName: 'ubuntu-latest'
  azureServiceConnection: 'SC_Devops'
  subscriptionId: '23529470-ba17-4d8a-9f0c-064e63a49c33'
  resourceGroupName: 'rg-mlops'
pool:
  vmImage: $(vmImageName)

steps:

- task: AzureCLI@2
  name: 'Prerequisites'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az extension add -n ml
      az --version

- task: AzureCLI@2
  name: 'DeployInfrastructure'
  displayName: 'Deploy Infrastructure'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
      $out = az deployment group create --resource-group $(resourceGroupName) --template-file infra/main.bicep --parameters infra/parameters.json | convertfrom-json | foreach properties | foreach outputs
      $provisionOutputs = [PSCustomObject]@{}
      $out | Get-Member -MemberType NoteProperty | ForEach-Object {

          $name = $_.name
          $provisionOutputs | Add-Member -MemberType NoteProperty -Name $name -value $out.$name.value
          Write-Host "##vso[task.setvariable variable=$($name);isOutput=true]$($out.$name.value)"
      }
      $provisionOutputs

- task: AzureCLI@2
  name: 'MLCreateEnvironment'
  displayName: 'ML - Create Environment'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml environment create --subscription $(subscriptionId) --resource-group $(resourceGroupName) --workspace-name $(DeployInfrastructure.machineLearningWorkspace) --file ml/mlops/aml-cli-v2/azureml/train/train-env.yml

- task: AzureCLI@2
  name: 'MLCreateDataSet'
  displayName: 'ML - Create DataSet'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml data create --subscription $(subscriptionId) --resource-group $(resourceGroupName) --workspace-name $(DeployInfrastructure.machineLearningWorkspace) --file ml/mlops/aml-cli-v2/azureml/train/data.yml

- task: AzureCLI@2
  name: 'MLSubmitTrainingPipeline'
  displayName: 'ML - Submit Training Pipeline'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az ml job create --subscription $(subscriptionId) --resource-group $(resourceGroupName) --workspace-name $(DeployInfrastructure.machineLearningWorkspace) --file ml/mlops/aml-cli-v2/azureml/train/pipeline.yml